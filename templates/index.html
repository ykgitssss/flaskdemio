<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Mira</title>
    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            let chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            
            let response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: userInput})
            });

            let data = await response.json();
            chatBox.innerHTML += `<p><strong>Mira:</strong> ${data.response}</p>`;
            document.getElementById("userInput").value = "";
        }
    </script>
</head>
<body>
    <h1>Chat with Mira</h1>
    <div id="chatBox" style="border: 1px solid black; padding: 10px; height: 300px; overflow-y: scroll;"></div>
    <input type="text" id="userInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
